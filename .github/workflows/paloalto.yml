name: Docker Image CI - Palo-Alto

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backup-palo-alto/**'
  pull_request:
    paths:
      - 'backup-palo-alto/**'

permissions:
  contents: write

jobs:
  docker:
    runs-on: ubuntu-latest
     
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch the tag in the repo

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      #  Lint Dockerfile (Hadolint)
      - name: Hadolint (Dockerfile lint)
        uses: hadolint/hadolint-action@v2.1.0
        with:
          dockerfile: ./backup-palo-alto/Dockerfile
          failure-threshold: warning

       # secret scan using gitleaks
      - name: Gitleaks (secret scan)    
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Trivy filesystem scan (misconfig + secrets)
      - name: Trivy filesystem scan (misconfig + secrets)
        uses: aquasecurity/trivy-action@0.28.0
        with:
            scan-type: 'fs'
            scan-ref: '.'
            format: 'table'
            exit-code: '1'
            ignore-unfixed: true
            severity: 'CRITICAL'
            scanners: 'vuln,secret,config'
      
      # read file and output the tag to contents
      - name: read file
        id: tag
        run: |
          echo "contents=$(cat ./backup-palo-alto/image-tag.txt)" >> $GITHUB_OUTPUT

      # print the contents
      - name: PrintFile contents
        run: echo "${{ steps.tag.outputs.contents }}"      

      - name: Build Docker image (no push yet)
        uses: docker/build-push-action@v6
        with:
          context: . # the context is the root directory
          file: ./backup-palo-alto/Dockerfile
          push: false
          load: true  # ← Required for Trivy to scan local image
          tags: paloalto:${{ steps.tag.outputs.contents }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan local image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'paloalto:${{ steps.tag.outputs.contents }}'  # ← Local image tag
          format: 'table' # format the output
          exit-code: 1  # ← Fail workflow on vulnerabilities
          ignore-unfixed: true # don't fail on vulnerabilities that are not fixed
          severity: 'CRITICAL' # only show critical vulnerabilities
      
      # Generate SBOM (CycloneDX) as artifact
      - name: Generate SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'paloalto:${{ steps.tag.outputs.contents }}'
          format: 'cyclonedx'
          output: 'sbom-cyclonedx.json'
  
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom-cyclonedx.json

      # print the image with tag
      - name: Print image tag
        run: echo "${{ secrets.DOCKERHUB_USERNAME }}/paloalto:${{ steps.tag.outputs.contents }}"

      - name: output tag image only
        id: tag-only
        run: echo "tag-image=$(echo '${{ steps.tag.outputs.contents }}' | cut -d'-' -f2)" >> $GITHUB_OUTPUT 

      - name: Push image to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./backup-palo-alto/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/paloalto:${{ steps.tag-only.outputs.tag-image }}
            ${{ secrets.DOCKERHUB_USERNAME }}/paloalto:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Git tag from file
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag.outputs.contents }}
          git push origin ${{ steps.tag.outputs.contents }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}